<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>


  <div class="main-section">

    <div class="result-main">
      <div class="result">
        <h1 class="title text-color">Your Result</h1>
        <div class="score text-color">
          <span>76 of 100</span>
        </div>
        <div class="feedback text-color">
          <h3>Great</h3>
          <div class="feedback-description">
            <p>You scored higher than 65% of the people who have taken these test</p>
          </div>
        </div>
      </div>
    </div>

    <div class="summary">
      <h2 class="title">Summary</h2>
      <div class="reaction">
        <ul>
          <li class="reaction-red"> <img src="/assets/images/icon-reaction.svg" alt="Reaction Icon"> Reaction 80/100</li>
          <li class="memory-yellow"> <img src="/assets/images/icon-memory.svg" alt="Memory"> Memory 92/100</li>
          <li class="verbal-green"> <img src="assets/images/icon-verbal.svg" alt="Verbal"> Verbal 61/100</li>
          <li class="visual-blue"> <img src="/assets/images/icon-visual.svg" alt="Visual">  Visual 72/100</li>
        </ul>
      </div> 
      <button>Continue</button>
    </div>

  </div>
</body>
</html>
